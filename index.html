<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  <main>
    <section id="login">
        <div id="imagens">
            <img src="" alt="imagem">
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <div>
                <form action="login.php" method="post" >
                    <input type="email" required placeholder=" E-mail" required minlength="8" autocomplete="email">
            </div>
           
            <div>
                <input type="password" required placeholder="Senha" required minlength="8" maxlength="10" autocomplete="current-password">
            </div>

            <div>
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha</a>
            </div>
            </form>
        </div>
    </section>
  </main>
</body>
</html>
