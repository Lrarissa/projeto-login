<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <article id="login">
            <div id="imagem">
            </div>
            <div id="conteudo">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
            </div>

            <div id="formulario">
                <form action="login.php" method="post">
                    <div class="form" id="espaco">   
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>      
                        <input type="email" name="email" id="iemail" required placeholder="E-mail">
                        <label for="iemail"></label>
                    </div>

                    <div class="form">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="num" id="inum" required placeholder="Senha" minlength="8">
                        <label for="inum"></label>
                    </div>

                    <div class="entrar">
                        <input type="submit" value="Entrar" size="29px">
                        <a href="#">Esqueci a senha
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </a>
                    </div>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
